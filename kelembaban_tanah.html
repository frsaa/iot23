<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Soil Moisture</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#prediction-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

</style>
</head>
<body>
    <div id="prediction-container">
    <label>Kelembaban Tanah:</label>
    <div id="moisture-value"></div>
    <label>Hasil Klasifikasi:</label>
    <div id="classification-value"></div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('moisture_update', function (data) {
    // Update nilai kelembaban tanah di halaman web
    document.getElementById('moisture-value').innerText = data.moisture; 
    document.getElementById('classification-value').innerText = data.classification;
 });
 </script>
 </div>
</body>
</html>
